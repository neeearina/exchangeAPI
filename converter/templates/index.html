<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #000 0%, #333 50%, #000 100%); /* Фон с градиентом */
            color: #fff; /* Белый цвет текста */
            height: 100vh; /* Высота окна */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный черный фон для контейнера */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
        #logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #00ff00; /* Цвет логотипа */
        }
    </style>
</head>
<body>
    <!-- Логотип в правом нижнем углу -->

    <div class="container text-center">
        <h1>Конвертер валют</h1>
        <form id="convertForm" class="mt-3">
            <div class="form-group mt-2">
                <label for="fromCurrency">Из валюты:</label>
                <select id="fromCurrency" class="form-control">
                    <option value="USD">Доллар США (USD)</option>
                    <option value="EUR">Евро (EUR)</option>
                    <option value="RUB">Российский рубль (RUB)</option>
                    <option value="GBP">Британский фунт (GBP)</option>
                    <option value="JPY">Японская иена (JPY)</option>
                    <option value="CNY">Китайский юань (CNY)</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label for="toCurrency">В валюту:</label>
                <select id="toCurrency" class="form-control">
                    <option value="USD">Доллар США (USD)</option>
                    <option value="EUR">Евро (EUR)</option>
                    <option value="RUB">Российский рубль (RUB)</option>
                    <option value="GBP">Британский фунт (GBP)</option>
                    <option value="JPY">Японская иена (JPY)</option>
                    <option value="CNY">Китайский юань (CNY)</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label for="amount">Сумма:</label>
                <input type="number" id="amount" class="form-control" placeholder="Введите сумму для конвертации">
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="convertCurrency()">Конвертировать</button>
        </form>
        <p class="mt-3" id="result"></p>
        <button class="btn btn-success mt-3" onclick="updateRates()">Обновить курсы</button>
        <p class="mt-3" id="lastUpdated"></p>
    </div>

    <!-- Подключение jQuery и JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Конвертация валют
        function convertCurrency() {
            const fromCurrency = $('#fromCurrency').val();
            const toCurrency = $('#toCurrency').val();
            const amount = $('#amount').val();

            $.ajax({
                url: '/convert',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    from_currency: fromCurrency,
                    to_currency: toCurrency,
                    amount: amount
                }),
                success: function(response) {
                    $('#result').text(`Результат конвертации: ${response.converted_amount}`);
                },
                error: function() {
                    $('#result').text('Ошибка при конвертации.');
                }
            });
        }

        // Обновление курсов валют
        function updateRates() {
            $.get('/update-rates', function(data) {
                alert(data);
                getLastUpdated();
            });
        }

        // Получение даты последнего обновления
        function getLastUpdated() {
            $.get('/last-updated', function(data) {
                $('#lastUpdated').text(data);
            });
        }

        // Получение даты последнего обновления при загрузке страницы
        $(document).ready(function() {
            getLastUpdated();
        });
    </script>
</body>
</html>
